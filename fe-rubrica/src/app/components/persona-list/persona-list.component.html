<div class="flex justify-center mt-10">
  <div class="w-full max-w-4xl bg-white shadow-md rounded-xl overflow-hidden">

    <div class="px-6 py-4 border-b bg-gray-50 flex items-center justify-between">
  
      <h2 class="text-xl font-semibold text-gray-700">
        Rubrica
      </h2>

      <button
        (click)="moveToSavePersona()"
        class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium 
              hover:bg-blue-700 transition shadow">
        + Crea Contatto
      </button>

    </div>

    <table class="w-full text-left">
      <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
        <tr>
          <th class="px-6 py-3">Nome</th>
          <th class="px-6 py-3">Cognome</th>
          <th class="px-6 py-3">Telefono</th>
          <th class="px-6 py-3 text-right">Azioni</th>
        </tr>
      </thead>

      <tbody class="divide-y">
        @for (p of personList; track $index) {
            <app-persona [persona]="p" (modifica)="moveToFormPersona(p.id)" (elimina)="onDelete(p.id)"/>
        }
      </tbody>
    </table>

  </div>
</div>
