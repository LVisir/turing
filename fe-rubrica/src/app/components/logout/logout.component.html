<button
  class="px-4 py-1 bg-red-600 text-white rounded hover:bg-red-900"
  (click)="confirmShowDialog()"
>
  Logout
</button>
<app-generic-dialog
[showConfirm]="showDialog"
[actionTitle]="'Logout'"
[questionDialog]="'Vuoi eseguire il logout?'"
[dialogTitle]="'Conferma logout'"
(confirmShowDialog)="confirmShowDialog()"
(undoShowDialog)="undoShowDialog()"
(execute)="confirm()"
/>
