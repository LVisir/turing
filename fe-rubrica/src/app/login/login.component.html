<div class="h-screen flex">
    <div class="flex-1 bg-violet-950 flex flex-col">
        <div class="h-1/3">
        </div>
        <div class="flex flex-col bg-gray-300 dark:bg-white border border-blue-400 p-2 rounded space-y-4 mx-4 rounded-lg">
            <h3 class="text-lg text-center font-semibold">Login</h3>
            <form class="flex flex-col space-y-4" (submit)="checkCredentials()">
                <input placeholder="Username" class="border border-gray-400 p-2 rounded" type="text" name="username" [(ngModel)]="username" />
                <input placeholder="Password" class="border border-gray-400 p-2 rounded" type="password" name="password" [(ngModel)]="password" />
                <div class="flex">
                    <div class="w-2/3"></div>
                    <button class="cursor-pointer flex-1 py-1 bg-blue-800 hover:bg-blue-900 transition text-white rounded-lg" type="submit" >Enter</button>
                </div>
            </form>
        </div>
    </div>
    <div class="w-6/8">
        <img class="h-full w-full object-cover" src="assets/images/login_page_5.jpeg">
    </div>
</div>
<app-generic-dialog
[showConfirm]="showDialog"
[actionTitle]="'Ok'"
[questionDialog]="errorMessage"
[dialogTitle]="'Errore'"
(confirmShowDialog)="confirmShowDialog()"
(undoShowDialog)="undoShowDialog()"
(execute)="confirm()"
/>
